[package]
name = "chromecast"
description = "Library that allows you to communicate with Google Cast enabled devices (e.g. Chromecast)."
documentation = "https://docs.rs/crate/rust_cast/"
homepage = "https://github.com/azasypkin/rust-cast"
repository = "https://github.com/tsirysndr/rust-cast"
license = "MIT"
keywords = ["cast", "chromecast", "google"]
version = "0.18.1"
authors = ["Aleh Zasypkin <aleh.zasypkin@gmail.com>"]
categories = ["api-bindings", "hardware-support", "multimedia"]
edition = "2021"
exclude = [
    ".github/*",
    "examples/*",
    "protobuf/*",
    "README.md",
]

[[example]]
name = "rust_caster"
path = "examples/rust_caster.rs"

[target.armv7-linux-androideabi.dependencies]
openssl = { version = "0.10.45", features = ["vendored"] }

[target.aarch64-unknown-linux-gnu.dependencies]
openssl = { version = "0.10.45", features = ["vendored"] }

[target.aarch64-linux-android.dependencies]
openssl = { version = "0.10.45", features = ["vendored"] }

[target.x86_64-linux-android.dependencies]
openssl = { version = "0.10.45", features = ["vendored"] }

[target.i686-linux-android.dependencies]
openssl = { version = "0.10.45", features = ["vendored"] }

[dependencies]
byteorder = "1.4.3"
log = "0.4.17"
protobuf = "=3.2.0"
rustls = { version = "0.21.0", features = ["dangerous_configuration"] }
serde = "1.0.152"
serde_derive = "1.0.152"
serde_json = "1.0.91"
webpki-roots = "0.22.6"

[dev-dependencies]
ansi_term = "0.12.1"
docopt = "1.1.1"
env_logger = "0.10.0"

[build-dependencies]
protobuf-codegen = "=3.2.0"

[features]
thread_safe = []
